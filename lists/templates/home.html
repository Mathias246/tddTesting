<html>
    <head>
        {% extends 'base.html' %}
        <title>To-Do Lists</title>
    </head>
    <body>
        {% block header_text %}Start a new To-Do list{% endblock %}
        <form method="POST" action="{% block form_action %}/lists/new{% endblock %}">
            <p>
            <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"/>
            </p>
            {% csrf_token %}
        </form>
    </body>
</html>
